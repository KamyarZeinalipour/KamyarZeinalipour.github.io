about_content: | # this will include new lines to allow paragraphs
  Hi! I'm Kamyar, a PhD Candidate and Research Fellow at the University of Siena's Artificial Intelligence Lab (SAILab). My academic journey and professional work center around the fascinating world of Artificial Intelligence, with a special focus on Natural Language Processing (NLP) and Natural Language Understanding (NLU).



  Throughout my career, I have delved into various aspects of AI, particularly excelling in Machine Learning and Neural Networks. My passion lies in advancing the capabilities of language models, especially for low-resource languages. By improving access to AI technologies for these languages, I aim to contribute to a more inclusive and diverse digital world.

