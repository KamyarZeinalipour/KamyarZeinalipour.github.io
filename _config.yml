    content:
      - layout: left
        title: Università di Siena
        caption: 2022 - 2025
        sub_title: Ph.D. Artificial Intelligence
        quote: >
          The University of Siena, founded in 1240 in Siena, Italy, is one of the world's oldest universities. It offers diverse undergraduate, postgraduate, and doctoral programs in fields like humanities, sciences, medicine, and engineering. Renowned for academic excellence and situated in a historic city, it attracts global students. The university is also notable for its research activities and international partnerships.
        description: | # this will include new lines to allow paragraphs
            I began my Ph.D. in AI at the SAILab (Siena Artificial Intelligence Lab) at the University of Siena. Initially, my research concentrated on Physics-Informed Neural Networks. Subsequently, I focused on crossword generation for educational purposes. I developed a crossword generator based on NLP techniques and large language models (LLMs), supporting multiple languages including English, Italian, Arabic, and Turkish. Currently, my research is dedicated to knowledge graph generation from text. Throughout my Ph.D., I have collaborated with various companies such as Baker Hughes, Expert.ai, and Leonardo S.p.A.


      - layout: left
        title: Università di Siena
        caption: 2017 - 2021
        sub_title: M.Sc. Applied Mathematics 
        quote: >
          The University of Siena, founded in 1240 in Siena, Italy, is one of the world's oldest universities. It offers diverse undergraduate, postgraduate, and doctoral programs in fields like humanities, sciences, medicine, and engineering. Renowned for academic excellence and situated in a historic city, it attracts global students. The university is also notable for its research activities and international partnerships.
        description: | # this will include new lines to allow paragraphs
          During my Master's degree in Applied Mathematics at the University of Siena, I had the opportunity to delve deeply into mathematical concepts as well as Artificial Intelligence (AI) and Machine Learning (ML) principles, which are closely aligned. I chose the Data Science track, where half of the courses focused on AI-related subjects such as Machine Learning, Big Data, and Artificial Intelligence. Additionally, the curriculum included advanced mathematics courses like Advanced Algebra, Advanced Calculus, Advanced Analysis, and Advanced Statistics, which significantly bolstered my foundational understanding of AI and ML.

          For my thesis, I concentrated on Graph Neural Networks, and titled my research "ECG Signal Classification by Topological Feature Extraction and Utilizing Graph Isomorphism Networks."

      - layout: left
        title: University Of Hormozgan
        caption: 2012 - 2017
        sub_title: B.Sc. Applied statistics
        quote: >
          University Of Hormozgan is a public higher education institution located in Bandar Abbas, Iran. Established in 1991, the university offers a range of undergraduate, graduate, and doctoral programs across various fields of study. These fields often include engineering, humanities, basic sciences, marine sciences, and social sciences, among others.

          The university aims to provide quality education and foster research and development in the region. It typically collaborates with other academic institutions, industry, and government to contribute to the socio-economic development of Hormozgan Province and beyond.
        description: | # this will include new lines to allow paragraphs
          During my bachelor's degree in Applied Statistics, I had the valuable opportunity to delve deeply into the concepts of statistics and probability, which constitute the foundational elements of many AI and ML algorithms. My thesis focused on "The Effect of Economic Indicators on the First and Second Markets of the Tehran Stock Exchange."
                  
      

